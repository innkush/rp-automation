name: Main Workflow
on:
  workflow_dispatch
jobs:
  test:
    name: Cypress run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install --package-lock-only
      - name: Cypress run
        uses: cypress-io/github-action@v6