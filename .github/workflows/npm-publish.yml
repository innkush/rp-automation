on:
  workflow_dispatch
name: Main Workflow
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
         node-version: '20.x'
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check code quality
        run: npm run lint --if-present

      - name: Set build status
        if: always()
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/innkush/rp-automation/statuses/${{ github.sha }}
          owner: octokit
          repo: request-action
          check_run_id: ${{ fromJson(steps.create_check_run.outputs.data).id }}
          conclusion: "success"
          status: "completed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
